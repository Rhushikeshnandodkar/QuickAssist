<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ChatbotManuals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #2E8BC0;
            --accent: #FF6F61;
            --background: #F5F5F5;
            --text: #333333;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.25s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(42, 47, 79, 0.9), rgba(46, 139, 192, 0.8));
            z-index: 1;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            display: flex;
        }
        
        .login-card {
            width: 100%;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: rgba(42, 47, 79, 0.05);
            z-index: -1;
        }
        
        .login-card::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: rgba(46, 139, 192, 0.05);
            z-index: -1;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 0.5px;
        }
        
        .login-logo p {
            color: var(--secondary);
            margin-top: 10px;
            font-size: 14px;
            letter-spacing: 0.2px;
        }
        
        .login-heading {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .login-subheading {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.focused label {
            transform: translateY(-20px);
            font-size: 12px;
            color: var(--secondary);
        }
        
        label {
            position: absolute;
            left: 15px;
            top: 13px;
            font-size: 14px;
            color: #888;
            transition: var(--transition);
            pointer-events: none;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #DDD;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: var(--transition);
            background-color: #F9FAFC;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(46, 139, 192, 0.1);
            background-color: var(--white);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 13px;
            color: #888;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover {
            background-color: #232746;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(42, 47, 79, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
            transition: 0.7s;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--white);
            border: 1px solid #EEE;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background-color: #F9FAFC;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #AAA;
            font-size: 13px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #EEE;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .login-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .login-footer a:hover {
            color: var(--primary);
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
        }
        
        .circle-1 {
            top: -80px;
            right: -80px;
            width: 160px;
            height: 160px;
        }
        
        .circle-2 {
            bottom: -10px;
            left: -10px;
            width: 120px;
            height: 120px;
            animation-delay: 1s;
        }
        
        .circle-3 {
            top: 50%;
            right: -30px;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 100%;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            
            <div class="login-logo">
                <h1>ChatbotManuals</h1>
                <p>Transform manuals into interactive experiences</p>
            </div>
            
            <h2 class="login-heading">Welcome back</h2>
            <p class="login-subheading">Enter your credentials to access your account</p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-toggle">👁️</div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Login Now</button>
                
                <div class="divider">or continue with</div>
                
                <div class="social-login">
                    <div class="social-btn">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                    </div>
                    <div class="social-btn">
                        <img src="https://img.icons8.com/color/48/000000/microsoft.png" alt="Microsoft">
                    </div>
                    <div class="social-btn">
                        <img src="https://img.icons8.com/color/48/000000/apple-logo.png" alt="Apple">
                    </div>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Add focus animation for input fields
        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentNode.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentNode.classList.remove('focused');
                }
            });
            
            // Check if the input already has a value (e.g. on page refresh)
            if (input.value) {
                input.parentNode.classList.add('focused');
            }
        });
        
        // Toggle password visibility
        const togglePassword = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = '👁️‍🗨️';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = '👁️';
            }
        });
    </script>
</body>
</html>
