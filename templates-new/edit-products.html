<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | ChatbotManuals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        :root {
            --primary: #2A2F4F;
            --primary-light: #3d4270;
            --secondary: #2E8BC0;
            --accent: #FF6F61;
            --background: #F5F5F5;
            --text: #333333;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.25s ease;
            --sidebar-width: 250px;
            --sidebar-collapsed: 70px;
            --header-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }
        
        /* Reusing your sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary);
            color: var(--white);
            height: 100vh;
            position: fixed;
            transition: var(--transition);
            z-index: 100;
            overflow-y: auto;
        }
        
        /* Your existing sidebar styles here */
        
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: var(--transition);
        }
        
        .header {
            height: var(--header-height);
            background-color: var(--white);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 25px;
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            z-index: 99;
            transition: var(--transition);
        }
        
        .content {
            padding: 25px;
            margin-top: var(--header-height);
        }
        
        /* Product Edit Form Specific Styles */
        .form-card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-header {
            margin-bottom: 25px;
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-description {
            font-size: 14px;
            color: #666;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #DDD;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(46, 139, 192, 0.2);
        }
        
        /* Video Links Section */
        .video-links {
            margin-top: 15px;
        }
        
        .video-item {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            background-color: var(--background);
            padding: 15px;
            border-radius: 8px;
        }
        
        .video-item input {
            flex: 1;
        }
        
        .video-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .btn:hover {
            background-color: #232746;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--background);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
        
        .btn-add-video {
            background-color: var(--secondary);
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-add-video:hover {
            background-color: #247aa6;
        }
        
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            color: var(--text);
            transition: var(--transition);
        }
        
        .action-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .action-button.delete {
            color: var(--accent);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content, .header {
                left: 0;
                margin-left: 0;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-card {
                padding: 20px 15px;
            }
            
            .video-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .video-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar (same as your existing sidebar) -->
    <div class="sidebar">
        <!-- Your existing sidebar content -->
    </div>
    
    <div class="main-content">
        <div class="header">
            <div class="page-title">Edit Product</div>
            <div class="header-actions">
                <button class="action-button">
                    <span class="material-symbols-rounded">help</span>
                </button>
            </div>
        </div>
        
        <div class="content">
            <div class="form-card">
                <div class="form-header">
                    <div class="form-title">Edit Product Details</div>
                    <div class="form-description">Update product information and manage video tutorials</div>
                </div>
                
                <form>
                    <div class="form-section">
                        <div class="section-title">Basic Information</div>
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-name">Product Name</label>
                                    <input type="text" id="product-name" placeholder="Enter product name" value="Smart Home Hub X1">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="product-category">Category</label>
                                    <select id="product-category">
                                        <option value="electronics" selected>Electronics</option>
                                        <option value="software">Software</option>
                                        <option value="appliances">Appliances</option>
                                        <option value="tools">Tools</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Product Description</label>
                            <textarea id="description" rows="4" placeholder="Enter product description">The Smart Home Hub X1 is a central control system for managing all your smart home devices. Compatible with multiple protocols including WiFi, Zigbee, and Z-Wave.</textarea>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-title">Video Tutorials</div>
                        <div class="form-description" style="margin-bottom: 20px;">Add video tutorials and guides for your product</div>
                        
                        <div class="video-links">
                            <div class="video-item">
                                <input type="text" placeholder="Enter video URL" value="https://youtube.com/watch?v=abc123">
                                <div class="video-actions">
                                    <button type="button" class="action-button">
                                        <span class="material-symbols-rounded">visibility</span>
                                    </button>
                                    <button type="button" class="action-button delete">
                                        <span class="material-symbols-rounded">delete</span>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="video-item">
                                <input type="text" placeholder="Enter video URL" value="https://youtube.com/watch?v=xyz789">
                                <div class="video-actions">
                                    <button type="button" class="action-button">
                                        <span class="material-symbols-rounded">visibility</span>
                                    </button>
                                    <button type="button" class="action-button delete">
                                        <span class="material-symbols-rounded">delete</span>
                                    </button>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-add-video">
                                <span class="material-symbols-rounded" style="margin-right: 8px;">add</span>
                                Add Video
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn">
                            <span class="btn-icon material-symbols-rounded">save</span>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
